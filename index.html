<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="btn-and-info">
            <h1>Sketch Pad</h1>
            <div class="info">
                <h2>
                    Guidelines
                </h2>
                <ul class="guidelines">
                    <li>
                        Click the <em>Set New Grid</em> button.
                    </li>
                    <li>
                        In the popup enter the desired number not more than 100.
                    </li>
                    <li>
                        Hover over the grid and you will be seeing a trail of pixels.
                    </li>
                </ul>
                <button type="button" onclick="promptForValue()">Set New grid</button>
            </div>
        </div>
        <div class="grid">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
